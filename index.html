<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragão na Praça</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" cursor="rayOrigin: mouse">
      
      <a-assets>
        <a-asset-item id="dragao-modelo" src="dragao.glb"></a-asset-item>
        <audio id="som-dragao" src="https://arjs-cors-proxy.herokuapp.com/https://www.myinstants.com/media/sounds/dragon-roar.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity 
        id="meu-dragao"
        gltf-model="#dragao-modelo" 
        position="0 0 -6" 
        scale="2.5 2.5 2.5"
        animation-mixer
        sound="src: #som-dragao; on: click">
      </a-entity>

      <a-camera look-controls></a-camera>
    </a-scene>
  </body>
</html>
