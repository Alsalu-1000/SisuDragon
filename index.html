<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sisu Dragon - Praça AR</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #instrucao {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        z-index: 10; color: white; text-shadow: 1px 1px 2px black;
        pointer-events: none; font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="instrucao">Toque no Sisu Dragon para ouvir o rugido!</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;" 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse">

      <a-assets>
        <a-asset-item id="sisu-modelo" src="sisudragon.glb"></a-asset-item>
        <audio id="som-rugido" src="https://arjs-cors-proxy.herokuapp.com/https://www.myinstants.com/media/sounds/dragon-roar.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity 
        id="dragon-entity"
        gltf-model="#sisu-modelo" 
        position="0 0 -2" 
        scale="0.5 0.5 0.5"
        animation-mixer
        sound="src: #som-rugido; on: click">
      </a-entity>

      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="1 2 1" intensity="1"></a-light>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

    </a-scene>

    <script>
      // Lógica de interação simples e direta
      const dragon = document.querySelector('#dragon-entity');
      const rugido = document.querySelector('#som-rugido');

      dragon.addEventListener('click', function() {
        // Toca o som ao clicar
        rugido.play().catch(err => console.log("Aguardando interação inicial..."));

        // Pequena animação de "pulo" visual
        dragon.setAttribute('animation', {
          property: 'scale',
          to: '0.55 0.55 0.55',
          dur: 150,
          dir: 'alternate',
          loop: 2
        });
      });

      // Desbloqueia o som no primeiro toque na tela (exigência do navegador)
      document.body.addEventListener('touchstart', function() {
        rugido.play().then(() => {
          rugido.pause();
          rugido.currentTime = 0;
        });
      }, { once: true });
    </script>
  </body>
</html>
